<div [ngClass]="['product-list']">
    <h1>All Product List</h1>
    <p [ngClass]="['message-p']">{{productMessage}}</p>
    <table>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Description</th>
            <th>Action</th>
            <th>Action</th>
       
    
        <tr *ngFor="let item of productList ">
            <td><img src="{{item.image}}" alt=""></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.color}}</td>
            <td>{{item.category}}</td>
            <td>{{item.description}}</td>
            <td>
                <a routerLink="/seller-update-product/{{item.id}}">
                    <fa-icon [icon]="editIcon"></fa-icon>
                </a>
            </td>

            <td>
                <fa-icon [icon]="deleteIcon" (click)="deleteProduct(item.id)"></fa-icon>
            </td>
        </tr>
    </table>
</div>
