<div [ngClass]="['my-cart']">
    <h1>My Cart</h1>

    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let cart of cartData" [ngClass]="['details-ul']">
                <li>
                    <img src="{{cart.image}}" alt="">
                </li>
                <li>
                    <span>{{cart.name}}</span>
                </li>
                <li>
                    <span>Price : {{cart.price}}</span>
                </li>
                <li>
                    <span>Quantity : {{cart.quantity}}</span>
                </li>
                <li>
                    <button [ngClass]="['form-button']"  (click)="removeToCart(cart.id)">Remove to Cart</button>
                </li>

            </ul>


        </div>
        <div [ngClass]="['col-sm-4' ,'summery']">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span>Amount</span><span>{{priceSummary.price}}</span>
                </li>
                <li>
                    <span>Tax</span><span>{{priceSummary.tax}}</span>
                </li>
                <li>
                    <span>Delivery Charges</span><span>{{priceSummary.delivery}}</span>
                </li>
                <li>
                    <span>Discount</span><span>{{priceSummary.discount}}</span>
                </li>
                <li>
                    <span><h4>Total </h4></span><span><h4>{{priceSummary.total}}/-</h4></span>
                </li>
                <button [ngClass]="['form-button','max-width']" (click)="checkout()" >CheckOut</button>
            </ul>

        </div>
    </div>

</div>
