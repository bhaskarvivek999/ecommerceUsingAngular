<div [ngClass]="['update-product']">
    <h1>Update Product</h1>
    <p [ngClass]="['message-p']">{{updateProductMessage}}</p>
    <div>
        <form  #updateProduct="ngForm" [ngClass]="['common-form']" (ngSubmit)="updateProducts(updateProduct.value)" >
            <input  [ngClass]="['form-input']" type="text" name="name" ngModel="{{productData?.name}}" placeholder="Enter product name">
            <input  [ngClass]="['form-input']" type="text" name="price" ngModel="{{productData?.price}}" placeholder="Enter product price">
            <input  [ngClass]="['form-input']" type="text" name="color" ngModel="{{productData?.color}}" placeholder="Enter product color">
            <input  [ngClass]="['form-input']" type="text" name="category" ngModel="{{productData?.category}}" placeholder="Enter product category">
            <textarea  [ngClass]="['form-input']" type="text" name= "description" ngModel="{{productData?.description}}" placeholder="Enter product desciption"></textarea>
            <input  [ngClass]="['form-input']" type="text" name="image" ngModel="{{productData?.image}}" placeholder="Enter product image URL">
            <button  [ngClass]="['form-button']"> Update Product</button>
        </form>
    </div>

</div>
